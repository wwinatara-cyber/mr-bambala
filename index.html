<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR.BAMBALA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f4f9;
    }
    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #2c2f38;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .content {
      flex: 1;
      background: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>MR.BAMBALA Dashboard</header>
  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>Dashboard</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="content">
      <h2>Hosting Preview</h2>
      <iframe src="https://turungokola.com/postimage/" title="Hosting Preview"></iframe>
    </div>
  </div>
</body>
</html>
